<!DOCTYPE html>
<html>
<head>
    <title>Ask Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            width: 300px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Ask Gemini</h1>
    <input type="text" id="question" placeholder="Ask a question..." />
    <button onclick="askGemini()">Send</button>
    <div id="response"></div>

    <script>
        async function askGemini() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            if (!question) {
                responseDiv.innerText = 'Please enter a question!';
                return;
            }

            responseDiv.innerText = 'Thinking...';

            try {
                const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDRECj0dxtg9HltTS5GgQBbwaVrRq1OUwg', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: question }] }]
                    })
                });

                const data = await res.json();
                responseDiv.innerText = data.candidates[0].content.parts[0].text;
            } catch (error) {
                responseDiv.innerText = 'Error getting response!';
                console.error(error);
            }
        }
    </script>
</body>
</html>
