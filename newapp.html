<!DOCTYPE html>
<html>
<head>
    <title>PhishGuard AI</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hacker-title {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }
        .hacker-subtitle {
            font-size: 18px;
        }
        input, button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
            padding: 5px;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
        .terminal-box {
            border: 1px solid #00ff00;
            padding: 10px;
            background-color: black;
            white-space: pre-wrap;
            overflow-x: auto;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="hacker-title">üíÄ PhishGuard AI üíÄ</h1>
    <p class="hacker-subtitle">Enter a suspicious URL or message to check for phishing threats.</p>
    <input type="text" id="question" placeholder="üíª Enter suspicious text/URL:" />
    <button onclick="analyze()">üîç Analyze</button>
    <div id="response" class="terminal-box"></div>

    <script>
        async function analyze() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            if (!question.trim()) {
                responseDiv.innerText = '‚ö†Ô∏è Enter something to analyze!';
                return;
            }

            responseDiv.innerText = 'üïµÔ∏è‚Äç‚ôÇÔ∏è Scanning for phishing threats...';

            try {
                const API_KEY = 'AIzaSyDRECj0dxtg9HltTS5GgQBbwaVrRq1OUwg';
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: question }] }]
                    })
                });

                const data = await res.json();

                if (data.candidates && data.candidates.length) {
                    responseDiv.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    responseDiv.innerText = '‚ö†Ô∏è No response from AI. Try again!';
                }

            } catch (error) {
                responseDiv.innerText = '‚ùå Error fetching response! Check API key or internet connection.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
