<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing for phishing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 { color: #007bff; }
        textarea, button { margin-top: 10px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; }
        button:hover { background-color: #218838; }
        #response, #riskLevel, #suspiciousMaterial, #reason {
            margin-top: 10px;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .risk-level-high { color: #dc3545; }
        .risk-level-medium { color: #ffc107; }
        .risk-level-low { color: #28a745; }
    </style>
</head>

<body>
    <h1>Fishing for phishing</h1>
    <textarea id="emailContent" placeholder="Paste your email message here..."></textarea>
    <button onclick="askGemini()">Analyze Email</button>
    <div id="response"></div>
    <div id="riskLevel"></div>
    <div id="suspiciousMaterial"></div>
    <div id="reason"></div>

    <script>
        async function askGemini() {
            const emailContent = document.getElementById('emailContent').value;
            const responseDiv = document.getElementById('response');
            const riskLevelDiv = document.getElementById('riskLevel');
            const suspiciousMaterialDiv = document.getElementById('suspiciousMaterial');
            const reasonDiv = document.getElementById('reason');

            if (!emailContent) {
                responseDiv.innerText = 'Please paste the email content!';
                return;
            }

            responseDiv.innerText = 'Analyzing email...';
            riskLevelDiv.innerText = '';
            suspiciousMaterialDiv.innerText = '';
            reasonDiv.innerHTML = '';

            try {
                const { riskScore, suspiciousScore, reasons } = calculateRisk(emailContent);
                const riskLevel = getRiskLevel(riskScore);
                const suspiciousMaterial = getSuspiciousMaterialLevel(suspiciousScore);
                
                riskLevelDiv.innerText = `Risk Level: ${riskLevel}`;
                setRiskColor(riskLevelDiv, riskLevel);
                suspiciousMaterialDiv.innerText = `Suspicious Material Level: ${suspiciousMaterial}`;
                
                if (reasons.length > 0) {
                    reasonDiv.innerHTML = `<strong>Reasons:</strong><ul>${reasons.map(r => `<li>${r}</li>`).join('')}</ul>`;
                } else {
                    reasonDiv.innerHTML = '<strong>No significant risk indicators found.</strong>';
                }
            } catch (error) {
                responseDiv.innerText = 'Error getting response!';
                console.error(error);
            }
        }

        function calculateRisk(text) {
            let riskScore = 0, suspiciousScore = 0;
            let reasons = [];

            const riskIndicators = [
                { phrase: /immediate action required|urgent|act now/i, points: 3, reason: 'Urgent language used' },
                { phrase: /enter your password immediately/i, points: 4, reason: 'Password request detected' },
                { phrase: /verify your account|confirm your identity/i, points: 3, reason: 'Verification request detected' },
                { phrase: /click here/i, points: 2, reason: 'Generic click-bait link detected' }
            ];

            const suspiciousIndicators = [
                { phrase: /50% off|exclusive deal|limited time/i, points: 1, reason: 'Discount offer detected' },
                { phrase: /congratulations, you won/i, points: 2, reason: 'Potential lottery scam detected' }
            ];

            riskIndicators.forEach(indicator => {
                if (indicator.phrase.test(text)) {
                    riskScore += indicator.points;
                    reasons.push(indicator.reason);
                }
            });

            suspiciousIndicators.forEach(indicator => {
                if (indicator.phrase.test(text)) {
                    suspiciousScore += indicator.points;
                    reasons.push(indicator.reason);
                }
            });

            return { riskScore, suspiciousScore, reasons };
        }

        function getRiskLevel(score) {
            if (score >= 7) return 'High';
            if (score >= 4) return 'Medium';
            return 'Low';
        }

        function getSuspiciousMaterialLevel(score) {
            if (score >= 3) return 'High';
            if (score >= 2) return 'Medium';
            return 'Low';
        }

        function setRiskColor(element, level) {
            element.className = level === 'High' ? 'risk-level-high' : level === 'Medium' ? 'risk-level-medium' : 'risk-level-low';
        }
    </script>
</body>
</html>
