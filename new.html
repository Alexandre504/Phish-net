<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text for readability */
        }

        h1 {
            color: #007bff; /* Blue header text */
            font-size: 2em;
            margin-bottom: 20px;
        }

        textarea {
            resize: none;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            min-height: 120px;
            font-size: 1.1em;
            color: #333;
            background-color: #f9f9f9;
        }

        button {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            width: 300px;
            min-height: 50px;
            max-height: 500px;
            overflow-y: auto;
            resize: none;
            white-space: pre-wrap;
            background-color: #f1f1f1; /* Light gray background */
        }

        #riskLevel {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff6347; /* Tomato color for risk level */
        }

        .risk-level-high {
            color: #dc3545; /* Red for high risk */
        }

        .risk-level-medium {
            color: #ffc107; /* Yellow for medium risk */
        }

        .risk-level-low {
            color: #28a745; /* Green for low risk */
        }
    </style>
</head>

<body>
    <h1>Ask Gemini</h1>
    <textarea id="emailContent" placeholder="Paste your email message here..." rows="10" cols="40"></textarea>
    <button onclick="askGemini()">Analyze Email</button>
    <div id="response"></div>
    <div id="riskLevel"></div>

    <script>
        async function askGemini() {
            const emailContent = document.getElementById('emailContent').value;
            const responseDiv = document.getElementById('response');
            const riskLevelDiv = document.getElementById('riskLevel');

            if (!emailContent) {
                responseDiv.innerText = 'Please paste the email content!';
                return;
            }

            responseDiv.innerText = 'Analyzing email...';
            riskLevelDiv.innerText = '';

            try {
                const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDRECj0dxtg9HltTS5GgQBbwaVrRq1OUwg', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: emailContent }] }]
                    })
                });

                const data = await res.json();
                const responseText = data.candidates[0].content.parts[0].text;

                // Display the response from Gemini
                responseDiv.innerHTML = responseText;

                // Dynamically resize the response box based on its content
                resizeResponseBox();

                // Calculate the risk level based on the email content
                const riskScore = calculateRisk(emailContent);
                const riskLevel = getRiskLevel(riskScore);

                // Display the risk level with color
                riskLevelDiv.innerText = `Risk Level: ${riskLevel}`;
                setRiskColor(riskLevel);
            } catch (error) {
                responseDiv.innerText = 'Error getting response!';
                console.error(error);
            }
        }

        function calculateRisk(text) {
            let score = 0;

            // Define common phishing indicators and their risk scores
            const phishingIndicators = [
                { phrase: /immediate action required|urgent|act now/i, points: 3 }, // Urgency
                { phrase: /your account will be locked|account suspended/i, points: 2 }, // Account issues
                { phrase: /password|credit card|personal information/i, points: 3 }, // Requesting sensitive info
                { phrase: /Dear Customer|Dear User/i, points: 1 }, // Generic greetings
                { phrase: /\bhttp:\/\/[^\s]+|https:\/\/[^\s]+/i, points: 2 }, // Suspicious URL format
                { phrase: /click here/i, points: 2 }, // Generic 'click here' links
                { phrase: /verify your account|confirm your identity/i, points: 3 }, // Verification scams
                { phrase: /download/i, points: 2 }, // Suspicious download prompts
            ];

            // Check for each phishing indicator in the email content
            phishingIndicators.forEach(indicator => {
                if (indicator.phrase.test(text)) {
                    score += indicator.points;
                }
            });

            return score;
        }

        function getRiskLevel(score) {
            if (score >= 7) {
                return "High";
            } else if (score >= 4) {
                return "Medium";
            } else {
                return "Low";
            }
        }

        function setRiskColor(riskLevel) {
            const riskLevelDiv = document.getElementById('riskLevel');
            if (riskLevel === "High") {
                riskLevelDiv.classList.add('risk-level-high');
                riskLevelDiv.classList.remove('risk-level-medium', 'risk-level-low');
            } else if (riskLevel === "Medium") {
                riskLevelDiv.classList.add('risk-level-medium');
                riskLevelDiv.classList.remove('risk-level-high', 'risk-level-low');
            } else {
                riskLevelDiv.classList.add('risk-level-low');
                riskLevelDiv.classList.remove('risk-level-high', 'risk-level-medium');
            }
        }

        function resizeResponseBox() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.height = 'auto'; // Reset height to auto to allow resizing
            responseDiv.style.height = responseDiv.scrollHeight + 'px'; // Adjust the height based on scrollHeight
        }
    </script>
</body>

</html>
